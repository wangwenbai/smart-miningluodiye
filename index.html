<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mining Power Test - Secure Access">
    <title>Mining Power Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #ddd;
        }
        .progress {
            width: 100%;
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 20px;
            width: 0%;
            background-color: #00c853;
            text-align: center;
            line-height: 20px;
            color: #fff;
            font-size: 14px;
            transition: width 0.3s;
        }
        a.button {
            display: none;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background: #ff9800;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        a.button:hover {
            background: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Detecting Mining Power...</h1>
        <p id="desc">Please wait while we check your device performance.</p>

        <div class="progress">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>

        <a id="main-btn" class="button" href="https://tokenmining.vip" target="_blank" rel="noopener noreferrer">
            Go to Main Site
        </a>
    </div>

    <script>
        // 多语言文案
        const texts = {
            en: {
                title: "Detecting Mining Power...",
                desc: "Please wait while we check your device performance.",
                btn: "Go to Main Site"
            },
            zh: {
                title: "正在检测算力...",
                desc: "请稍候，我们正在检测您的设备性能。",
                btn: "进入主站"
            },
            fr: {
                title: "Détection de la puissance de minage...",
                desc: "Veuillez patienter pendant que nous vérifions les performances de votre appareil.",
                btn: "Aller au site principal"
            },
            es: {
                title: "Detectando potencia de minería...",
                desc: "Por favor, espere mientras verificamos el rendimiento de su dispositivo.",
                btn: "Ir al sitio principal"
            }
        };

        // 检测语言
        const userLang = navigator.language || navigator.userLanguage;
        const langKey = userLang.startsWith("zh") ? "zh" :
                        userLang.startsWith("fr") ? "fr" :
                        userLang.startsWith("es") ? "es" : "en";

        document.getElementById("title").innerText = texts[langKey].title;
        document.getElementById("desc").innerText = texts[langKey].desc;
        document.getElementById("main-btn").innerText = texts[langKey].btn;

        // 模拟进度条
        let progress = 0;
        const progressBar = document.getElementById("progress-bar");
        const mainBtn = document.getElementById("main-btn");

        const interval = setInterval(() => {
            progress += Math.floor(Math.random() * 8) + 5;
            if (progress > 100) progress = 100;
            progressBar.style.width = progress + "%";
            progressBar.innerText = progress + "%";

            if (progress >= 100) {
                clearInterval(interval);
                mainBtn.style.display = "inline-block";
            }
        }, 500);
    </script>
</body>
</html>
