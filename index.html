<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>智能挖矿平台 - 稳定收益，安全自持</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #58a6ff;
    }
    p.lead {
      font-size: 1.25rem;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.5;
      color: #8b949e;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      max-width: 900px;
    }
    .feature {
      background: #161b22;
      border-radius: 8px;
      padding: 20px;
      flex: 1 1 250px;
      box-shadow: 0 0 15px rgb(88 166 255 / 0.4);
      transition: transform 0.3s ease;
    }
    .feature:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgb(88 166 255 / 0.7);
    }
    .feature h3 {
      color: #58a6ff;
      margin-bottom: 12px;
    }
    .feature p {
      font-size: 1rem;
      color: #c9d1d9;
    }
    .cta {
      background: #238636;
      color: white;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1.25rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgb(35 134 54 / 0.6);
      transition: background 0.3s ease;
      margin: 0 10px;
      display: inline-block;
    }
    .cta:hover {
      background: #2ea043;
    }
    footer {
      margin-top: 60px;
      font-size: 0.875rem;
      color: #6e7681;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .feature {
        flex: 1 1 100%;
      }
    }
    /* 弹窗样式 */
    .modal {
      display: none; 
      position: fixed;
      z-index: 999;
      left: 0; top: 0; width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #161b22;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 0 15px #58a6ff;
      color: #c9d1d9;
      position: relative;
    }
    .modal-content img {
      max-width: 100%;
      border-radius: 8px;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: #c9d1d9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>智能挖矿平台</h1>
  <p class="lead">持有 USDT 钱包余额，自动激活矿机，安全透明，稳定收益，资金自持，无锁定期，收益实时到账。</p>

  <div class="features">
    <div class="feature">
      <h3>资金自持安全</h3>
      <p>您的资金永远掌握在自己手中，安全透明，放心挖矿。</p>
    </div>
    <div class="feature">
      <h3>实时收益</h3>
      <p>收益自动生成，每小时结算，无需手动操作，轻松赚钱。</p>
    </div>
    <div class="feature">
      <h3>无锁定期</h3>
      <p>随时提现，资金自由流动，无限制，灵活便捷。</p>
    </div>
    <div class="feature">
      <h3>多级推荐奖励</h3>
      <p>邀请好友共同挖矿，享受多层级佣金收益，轻松扩大团队。</p>
    </div>
  </div>

  <div>
    <a href="#signup" class="cta">立即免费注册</a>
    <button class="cta" id="contactBtn">联系客服</button>
  </div>

  <footer>
    &copy; 2025 智能挖矿平台。版权所有。
  </footer>

  <!-- 弹窗 -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">&times;</button>
      <h3>联系客服</h3>
      <p>扫码添加微信客服</p>
      <img src="wechat-qrcode.png" alt="微信客服二维码" />
      <!-- 如果你有其他联系方式可在这里添加 -->
    </div>
  </div>

  <script>
    const modal = document.getElementById("contactModal");
    const btn = document.getElementById("contactBtn");
    const closeBtn = document.getElementById("closeModal");

    btn.onclick = () => {
      modal.style.display = "flex";
    };
    closeBtn.onclick = () => {
      modal.style.display = "none";
    };
    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
