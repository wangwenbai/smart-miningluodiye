<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>智能挖矿平台</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
    html, body { height:100%; background:#0b0c17; color:#fff; overflow-x:hidden; }
    a { text-decoration:none; color:inherit; }

    /* 粒子背景全屏 */
    #particles-js { position:fixed; width:100%; height:100%; z-index:-1; }

    /* Header */
    header {
        text-align:center;
        padding:120px 20px;
        background: url('https://images.unsplash.com/photo-1623096193872-77305388f0e8?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat fixed;
        position: relative;
        overflow: hidden;
    }
    header::after {
        content:'';
        position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7);
    }
    header h1 { font-size:3rem; margin-bottom:20px; opacity:0; animation:fadeIn 1s ease forwards; position:relative; z-index:1; }
    header p { font-size:1.2rem; margin-bottom:50px; opacity:0; animation:fadeIn 1.5s ease forwards; position:relative; z-index:1; }
    header button {
        padding:15px 35px; font-size:1.2rem; background:linear-gradient(90deg,#ff7e5f,#feb47b);
        border:none; border-radius:30px; cursor:pointer; transition: all 0.3s; position:relative; z-index:1;
        animation:buttonBounce 2s infinite;
    }
    header button:hover { transform: scale(1.1) rotate(-2deg); }

    /* Features */
    .features { display:flex; flex-wrap:wrap; justify-content:center; gap:25px; padding:80px 20px; }
    .feature { background: rgba(255,255,255,0.05); padding:35px; border-radius:25px; width:260px; text-align:center; transition: transform 0.3s, opacity 0.5s; opacity:0; }
    .feature.show { opacity:1; transform: translateY(0); }
    .feature h3 { margin-bottom:15px; }
    .feature p { font-size:0.95rem; line-height:1.4; }

    /* 数字滚动曲线 */
    .counter-section { text-align:center; padding:80px 20px; background:#0f101a; position:relative; overflow:hidden; }
    .counter-section h2 { margin-bottom:20px; font-size:2.5rem; }
    .counter { font-size:3rem; color:#ff7e5f; }

    /* 动画效果 */
    @keyframes fadeIn { to { opacity:1; } }
    @keyframes buttonBounce { 0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);} }

    /* 视差滚动 */
    .parallax { transform: translateY(0); transition: transform 0.1s; }

    /* Canvas曲线 */
    #curve { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; }
</style>
</head>
<body>

<div id="particles-js"></div>

<header class="parallax">
    <h1 id="title">智能挖矿平台</h1>
    <p id="subtitle">通过我们的平台轻松产生算力，获得每日收益</p>
    <button id="startBtn">立即开始</button>
</header>

<section class="features">
    <div class="feature">
        <h3>高收益</h3>
        <p>每天都能获得稳定收益，让资产增长更轻松。</p>
    </div>
    <div class="feature">
        <h3>安全保障</h3>
        <p>资金托管安全可靠，放心使用，无需担心资产问题。</p>
    </div>
    <div class="feature">
        <h3>简单易用</h3>
        <p>无需复杂操作，一键开启智能挖矿。</p>
    </div>
</section>

<section class="counter-section">
    <h2>当前总算力</h2>
    <div id="counter" class="counter">0</div>
    <canvas id="curve"></canvas>
</section>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
    // 粒子3D增强
    particlesJS("particles-js", {
        "particles": {
            "number": { "value":120 },
            "color": { "value":"#ffffff" },
            "shape": { "type":"circle" },
            "opacity": { "value":0.6 },
            "size": { "value":3 },
            "line_linked": { "enable": true, "distance":150, "color":"#ffffff", "opacity":0.25, "width":1 },
            "move": { "enable": true, "speed":3, "direction":"none", "out_mode":"out" }
        },
        "interactivity": { "events": { "onhover": { "enable": true, "mode":"repulse" } } }
    });

    // 浏览器语言识别
    const userLang = navigator.language || navigator.userLanguage;
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const startBtn = document.getElementById('startBtn');
    if(userLang.startsWith('en')) {
        title.textContent = "Smart Mining Platform";
        subtitle.textContent = "Easily generate mining power and earn daily rewards";
        startBtn.textContent = "Get Started";
    } else if(userLang.startsWith('fr')) {
        title.textContent = "Plateforme de Minage Intelligent";
        subtitle.textContent = "Générez facilement de la puissance minière et recevez des récompenses quotidiennes";
        startBtn.textContent = "Commencer";
    } else if(userLang.startsWith('ar')) {
        title.textContent = "منصة التعدين الذكي";
        subtitle.textContent = "قم بتوليد قوة التعدين بسهولة واحصل على أرباح يومية";
        startBtn.textContent = "ابدأ الآن";
        document.body.style.direction='rtl';
    }

    // 数字动态增长
    const counter = document.getElementById('counter');
    let count = 0;
    const target = 12560;
    const increment = target/200;
    function updateCounter() {
        count += increment;
        if(count < target){
            counter.textContent=Math.floor(count);
            requestAnimationFrame(updateCounter);
        } else {
            counter.textContent=target;
        }
    }
    updateCounter();

    // 视差滚动效果
    const header = document.querySelector('header.parallax');
    window.addEventListener('scroll',()=>{
        const offset = window.pageYOffset;
        header.style.transform=`translateY(${offset*0.3}px)`;
        // 显示features模块
        document.querySelectorAll('.feature').forEach((el)=>{
            const top = el.getBoundingClientRect().top;
            if(top < window.innerHeight-100) el.classList.add('show');
        });
    });

    // Canvas曲线模拟收益动态滚动
    const canvas = document.getElementById('curve');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = 200;
    let points = [];
    function addPoint(){
        const lastY = points.length ? points[points.length-1].y : 150;
        const y = lastY + (Math.random()*10-5);
        points.push({x:points.length*5, y:y});
        if(points.length*5>canvas.width) points.shift();
    }
    function drawCurve(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.beginPath();
        ctx.moveTo(0,canvas.height);
        points.forEach((p,i)=> ctx.lineTo(p.x, p.y));
        ctx.lineTo(canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(255,126,95,0.3)';
        ctx.fill();
        requestAnimationFrame(drawCurve);
    }
    function animateCurve(){
        addPoint();
        requestAnimationFrame(animateCurve);
    }
    drawCurve();
    animateCurve();

    window.addEventListener('resize',()=>{
        canvas.width = window.innerWidth;
        canvas.height = 200;
    });
</script>

</body>
</html>
