<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>智能挖矿 Smart Mining</title>
<style>
    body {margin:0;font-family:Arial,sans-serif;background:#000;color:#fff;overflow-x:hidden;}
    #particles-js {position:fixed;width:100%;height:100%;z-index:-1;}
    header{text-align:center;padding:50px 20px;}
    header h1{font-size:2.5em;margin-bottom:10px;}
    header p{font-size:1.2em;opacity:0.8;}
    section{padding:50px 20px;max-width:1000px;margin:auto;}
    .stats{display:flex;justify-content:space-around;flex-wrap:wrap;margin-top:30px;}
    .stat{text-align:center;margin:20px;}
    .stat h2{font-size:2em;color:#0ff;}
    .clients{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-top:30px;}
    .client-card{background:rgba(255,255,255,0.05);border-radius:10px;padding:20px;text-align:center;transition:transform 0.3s;}
    .client-card:hover{transform:translateY(-5px);}
    .client-card img{width:80px;height:80px;border-radius:50%;margin-bottom:10px;}
    button{padding:15px 30px;background:#0ff;border:none;border-radius:30px;cursor:pointer;font-size:1.1em;transition:0.3s;}
    button:hover{background:#09c;}
</style>
</head>
<body>

<div id="particles-js"></div>

<header>
    <!-- LOGO图片已去掉 -->
    <!-- 主标题 -->
    <h1 id="title">智能挖矿</h1>
    <!-- 副标题 -->
    <p id="subtitle">安全高收益的智能挖矿平台</p>
    <!-- 按钮链接，可修改href -->
    <a id="cta-link" href="https://lihi3.com/v3ir0">
        <button id="cta-btn">立即开始</button>
    </a>
</header>

<section>
    <h2 id="section-safety">安全保障</h2>
    <p id="section-safety-desc">多重加密保护您的资产</p>

    <h2 id="section-profit">收益优势</h2>
    <p id="section-profit-desc">每日自动计算收益，透明可查</p>

    <h2 id="section-advantage">平台优势</h2>
    <p id="section-advantage-desc">低风险，高效率，支持多币种</p>

    <div class="stats">
        <div class="stat">
            <h2 id="profit-num">0</h2>
            <p id="profit-label">日收益（USDT）</p>
        </div>
        <div class="stat">
            <h2 id="users-num">0</h2>
            <p id="users-label">活跃用户</p>
        </div>
    </div>

    <div class="clients">
        <div class="client-card">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="客户1">
            <h3>William</h3>
            <p id="client1-profit">本日收益 4839 USDT</p>
        </div>
        <div class="client-card">
            <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="客户2">
            <h3>Adelaide</h3>
            <p id="client2-profit">本日收益 3699 USDT</p>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
particlesJS.load('particles-js','https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/demo/particles.json');

function animateNumber(id, target){
    let num=0;
    const step = target/100;
    const interval = setInterval(()=>{
        num+=step;
        if(num>=target){num=target;clearInterval(interval);}
        document.getElementById(id).innerText=Math.floor(num);
    },20);
}
animateNumber('profit-num',185746528); // 可修改收益目标
animateNumber('users-num',1857655);   // 可修改用户目标

// 中文原文案
const zhText = {
    title: "TOKEN MINING",
    subtitle: "Safe and high-yield smart mining platform",
    cta: "Get started now",
    safety: "Security",
    safetyDesc: "Multiple encryptions protect your assets",
    profit: "Profit Advantage",
    profitDesc: "Daily automatic calculation of income, transparent and traceable",
    advantage: "Platform Advantages",
    advantageDesc: "Low risk, high efficiency, support for multiple currencies",
    profitLabel: "Daily income (USDT)",
    usersLabel: "Active users",
    client1: "Today's profit: 4839 USDT",
    client2: "Today's profit: 3699 USDT"
};

// 检测浏览器语言
const lang = navigator.language.slice(0,2);

// 异步翻译函数
async function translateText(text,targetLang){
    try{
        const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh-CN&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`);
        const data = await res.json();
        return data[0].map(d=>d[0]).join('');
    }catch(e){
        return null; // 翻译失败返回null
    }
}

async function applyTranslation(){
    // 如果浏览器是中文则直接显示
    if(lang==='zh') return;

    const elements = [
        {id:'title',text:zhText.title},
        {id:'subtitle',text:zhText.subtitle},
        {id:'cta-btn',text:zhText.cta},
        {id:'section-safety',text:zhText.safety},
        {id:'section-safety-desc',text:zhText.safetyDesc},
        {id:'section-profit',text:zhText.profit},
        {id:'section-profit-desc',text:zhText.profitDesc},
        {id:'section-advantage',text:zhText.advantage},
        {id:'section-advantage-desc',text:zhText.advantageDesc},
        {id:'profit-label',text:zhText.profitLabel},
        {id:'users-label',text:zhText.usersLabel},
        {id:'client1-profit',text:zhText.client1},
        {id:'client2-profit',text:zhText.client2}
    ];

    for(let el of elements){
        const translated = await translateText(el.text,lang);
        document.getElementById(el.id).innerText = translated ? translated : el.text;
    }
}

applyTranslation();
</script>
</body>
</html>
