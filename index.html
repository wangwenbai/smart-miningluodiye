<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>智能挖矿</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  html, body{width:100%;height:100%;font-family:'Roboto',sans-serif;overflow-x:hidden;background:#0a0a0a;color:#fff;}
  header{position:relative;width:100%;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;overflow:hidden;}
  header h1{font-size:3rem;margin-bottom:20px;text-shadow:0 0 20px #00f0ff;}
  header p{font-size:1.2rem;margin-bottom:40px;color:#a0a0a0;}
  .btn{background:linear-gradient(45deg,#00f0ff,#ff00f0);padding:15px 40px;border-radius:30px;color:#fff;font-weight:bold;text-decoration:none;transition:0.3s;}
  .btn:hover{transform:scale(1.1);box-shadow:0 0 20px #00f0ff,0 0 20px #ff00f0;}
  .section{padding:80px 20px;max-width:1200px;margin:0 auto;}
  .features{display:flex;flex-wrap:wrap;gap:30px;justify-content:center;}
  .feature-card{background:rgba(255,255,255,0.05);backdrop-filter:blur(10px);border-radius:20px;padding:30px;flex:1 1 250px;text-align:center;transition:0.3s;}
  .feature-card:hover{transform:translateY(-10px);box-shadow:0 0 20px #00f0ff;}
  .feature-card img{width:80px;margin-bottom:20px;}
  footer{text-align:center;padding:40px 20px;color:#666;}
  #particles-js{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;}
</style>
</head>
<body>

<header>
  <div id="particles-js"></div>
  <h1 id="title">智能挖矿</h1>
  <p id="subtitle">每天轻松产生收益</p>
  <a href="#" class="btn" id="startBtn">立即开始</a>
</header>

<section class="section">
  <h2 class="animate__animated animate__fadeInUp" id="featuresTitle">功能优势</h2>
  <div class="features">
    <div class="feature-card animate__animated animate__fadeInUp animate__delay-1s">
      <img src="https://via.placeholder.com/80" alt="feature1">
      <h3 id="feature1Title">高效算力</h3>
      <p id="feature1Desc">通过平台产生智能算力，收益稳定可靠。</p>
    </div>
    <div class="feature-card animate__animated animate__fadeInUp animate__delay-2s">
      <img src="https://via.placeholder.com/80" alt="feature2">
      <h3 id="feature2Title">自动收益</h3>
      <p id="feature2Desc">每天自动计算收益，无需人工操作。</p>
    </div>
    <div class="feature-card animate__animated animate__fadeInUp animate__delay-3s">
      <img src="https://via.placeholder.com/80" alt="feature3">
      <h3 id="feature3Title">安全可靠</h3>
      <p id="feature3Desc">采用先进加密技术，保证资金安全。</p>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 智能挖矿平台. 保留所有权利.
</footer>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": {"value": 80,"density":{"enable":true,"value_area":800}},
    "color": {"value":"#00f0ff"},
    "shape": {"type":"circle"},
    "opacity": {"value":0.5,"random":true},
    "size": {"value":3,"random":true},
    "line_linked":{"enable":true,"distance":150,"color":"#00f0ff","opacity":0.4,"width":1},
    "move":{"enable":true,"speed":2,"direction":"none","random":false,"straight":false,"out_mode":"out"}
  },
  "interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"grab"},"onclick":{"enable":true,"mode":"push"},"resize":true},"modes":{"grab":{"distance":200,"line_linked":{"opacity":1}},"push":{"particles_nb":4}}},
  "retina_detect":true
});
</script>

<!-- 自动识别语言 -->

  document.getElementById('feature2Title').innerText = 'أرباح تلقائية';

</script>

</body>
</html>
